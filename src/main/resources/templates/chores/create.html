<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Create Chore</title>
</head>
<body class="container">
<header th:replace="fragments :: header"></header>

<form th:object="${chore}" method="post" th:action="@{/chores/create}">
    <div class="form-group">
        <label>Name:
            <input th:field="*{name}" class="form-control">
        </label>
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <input th:field="*{choreDescription}" class="form-control">
        </label>
        <p class="error" th:if="${#fields.hasErrors('choreDescription')}" th:errors="*{choreDescription}"></p>
    </div>
    <div class="form-group">
        <label>Assign to:
            <select th:field="*{childAssigned}" class="form-control">
                <option th:each="child : ${children}"
                        th:value="${child.id}"
                        th:text="${child.firstName}"></option>
            </select>
            <p class="error" th:errors="*{childAssigned}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Due Day:
            <select th:field="*{dueDay}" class="form-control">
                <option th:each="day : ${days}"
                        th:value="${day}"
                        th:text="${day.displayName}"></option>
            </select>
            <p class="error" th:if="${#fields.hasErrors('dueDay')}" th:errors="*{dueDay}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Reward Points:
            <input th:field="*{rewardPoints}" class="form-control">
        </label>
        <p class="error" th:if="${#fields.hasErrors('rewardPoints')}" th:errors="*{rewardPoints}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Add Chore" class="btn btn-success">
    </div>
</form>

</body>
</html>
