<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<img src="/images/chore-header.jpg" width="100%">

<main class="container">

  <form th:action="@{/chores/edit}" method="post">
    <input type="hidden" name="choreId" th:value="${chore.id}" />
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${chore.name}" th:field="${chore.name}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" th:value="${chore.choreDescription}" th:field="${chore.choreDescription}" class="form-control" required />
    </div>
    <div class="form-group">
              <label>Assign to:
              <select th:field="${chore.childAssigned}" class="form-control">
                  <option th:each="child : ${crew}"
                          th:value="${child.id}"
                          th:text="${child.firstName}"></option>
              </select>
              <p class="error" th:errors="${chore.childAssigned}"></p>
          </label>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:value="${chore.dueDate}" th:field="${chore.dueDate}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="rewardPoints">Point Value:</label>
      <input type="number" id="rewardPoints" name="rewardPoints" th:value="${chore.rewardPoints}" th:field="${chore.rewardPoints}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="detailedDescription">Detailed Description:</label>
      <textarea id="detailedDescription" name="detailedDescription" class="form-control"  th:text="${chore.detailedDescription}" th:field="${chore.detailedDescription}"></textarea>
    </div>
    <div class="form-group">
      <label for="supplies">Supplies:</label>
      <input type="text" id="supplies" name="supplies" th:value="${chore.supplies}" th:field="${chore.supplies}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="'/chores/detail?choreId=' + ${chore.id}" class="btn btn-secondary">Cancel</a>
  </form>

</main>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
