<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<p th:unless="${chores} and ${chores.size()}">No chores!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Assigned to:</th>
        <th>Due Day</th>
        <th>Rewards Value</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tr th:each="chore : ${chores}">
        <td th:text="${chore.name}"></td>
        <td th:text="${chore.choreDescription}"></td>
        <td th:text="${chore.childAssigned != null ? chore.childAssigned.name : ''}"></td>
        <td th:text="${chore.dueDay}"></td>
        <td th:text="${chore.rewardPoints}"></td>
        <td th:text="${chore.completed} ? 'Yes' : 'No'"></td>
    </tr>
</table>

</body>
</html>
