<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<header th:replace="fragments :: header"></header>

<img src="/images/treasureTask-HP-hero.jpg" width="100%">
<div class="bg-img">
    <h1 hidden>About the Creators</h1>

<div class="container-ab">
    <h2 class="about-us-header"  style="text-align:center">Meet the Scallywags</h2>
    <div class="container-ab2">
        <div class="row justify-content-center">
        <div th:each="author : ${authors}" class="col-md-4 col-sm-6">
            <div class="card-ab">
                <img th:src="${author.imageUrl}" class="card-img-top">
                <div class="card-body">
                    <h3 th:text="${author.name}" class="author-title text-center"></h3>
                    <p th:text="${author.descriptionOfFeatures}" class="card-text text-center"></p>
                    <p th:text="${author.bio}" class="card-text text-center"></p>
                    <div class="card-link-container-ab">
                        <a th:href="${author.linkedInUrl}" class="card-link" ><i class="fab fa-linkedin" style="color: #0C66C2;"></i></a>
                        <a th:href="${author.gitHubUrl}" class="card-link"><i class="fab fa-github" style="color: #000000;"></i></a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>



<footer th:replace="fragments :: footer"></footer>
</body>
</html>
