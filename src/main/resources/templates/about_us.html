<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: header"></header>

<img src="/images/treasureTask-HP-hero.jpg" width="100%">

<div class="bg-img">
    <main class="container"/>
    <h1 hidden>About Us</h1>

    <h2 style="text-align:center">Meet the Scallywags</h2>
    <div class="row">
        <div class="col-sm-12">
            <div th:each="author : ${authors}" class="col-md-4 col-sm-6">
                <div class="card">
                    <img th:src="${author.imageUrl}">
                    <div class="container">
                        <h2 th:text="${author.name}"></h2>
                        <p th:text="${author.descriptionOfFeatures}"></p>
                        <p th:text="${author.bio}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>



<footer th:replace="fragments :: footer"></footer>
</body>
</html>
